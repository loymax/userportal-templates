<div class="lmx-container lmx-options">
    <section>
        <h2>Параметры сайта</h2>

        <table>
            <tr>
                <td>
                    <input type="text" id="lmx-api" ng-model="api">
                    <label for="lmx-api">API</label>
                </td>
                <td>
                    <button type="button" ng-click="saveConfiguration('host', api)">{{'buttons.save' | translate}}</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="lmx-showcaseApi" ng-model="showcaseApi">
                    <label for="lmx-showcaseApi">ShowcaseAPI</label>
                </td>
                <td>
                    <button type="button" ng-click="saveConfiguration('showcaseHost', showcaseApi)">{{'buttons.save' | translate}}</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="lmx-locales" ng-model="locales" required="">
                    <label for="lmx-locales">Локализации</label>
                </td>
                <td>
                    <button type="button" ng-click="saveConfiguration('locales', locales)">{{'buttons.save' | translate}}</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="lmx-reCaptchaSiteKey" ng-model="reCaptchaSiteKey">
                    <label for="lmx-reCaptchaSiteKey">reCaptchaSiteKey</label>
                </td>
                <td>
                    <button type="button" ng-click="saveConfiguration('reCaptchaSiteKey', reCaptchaSiteKey)">{{'buttons.save' | translate}}</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="lmx-reCaptchaType" ng-model="reCaptchaType">
                    <label for="lmx-reCaptchaType">reCaptchaType</label>
                </td>
                <td>
                    <button type="button" ng-click="saveConfiguration('reCaptchaType', reCaptchaType)">{{'buttons.save' | translate}}</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="lmx-oAuthClientId" ng-model="oAuthClientId">
                    <label ng-class="{'active': oAuthClientId}" for="lmx-oAuthClientId">oAuthClientId</label>
                </td>
                <td>
                    <button type="button" ng-click="saveConfiguration('oAuthClientId', oAuthClientId)">{{'buttons.save' | translate}}</button>
                </td>
            </tr>
        </table>

        <h2>Опции</h2>

        <form ng-submit="saveOptions()">
            <table>
                <tr ng-repeat="(key, value) in options">
                    <td>{{key}}</td>
                    <td ng-init="inputType = getType(value)" ng-switch="inputType">
                        <textarea ng-switch-when="textarea" ng-attr-id="{{key}}" readonly="">{{options[key] | json}}</textarea>
                        <input ng-switch-default="" ng-attr-id="{{key}}" ng-attr-type="{{inputType}}" ng-class="'lmx-'+getClass(value)" ng-model="options[key]">
                        <label ng-attr-for="{{key}}"></label>
                    </td>
                    <td>{{optionsNames[key]}}</td>
                </tr>
            </table>
            <button type="submit">{{'buttons.save' | translate}}</button>
        </form>
    </section>
</div>
