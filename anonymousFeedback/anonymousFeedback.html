<div class="container anonymous-feedback">
    <section>
        <h2>{{'anonymousFeedback.title' | translate}}</h2>
        <div class="hint">
            <p ng-bind-html="'anonymousFeedback.hint' | translate"></p>
        </div>
        <form novalidate name="anonFeedbackForm" ng-submit="anonFeedbackForm.$valid && sendMail(anonFeedbackForm)">
            <form-group label-text="{{'anonymousFeedback.theme' | translate}}">
                <input
                    type="text"
                    id="subject"
                    ng-model="messageModel.subject"
                    name="subject"
                    required
                >
            </form-group>
            <form-group label-text="{{'anonymousFeedback.message' | translate}}">
                <textarea
                    id="msg-textarea"
                    ng-model="messageModel.message"
                    name="msg-textarea"
                    required
                >
                </textarea>
            </form-group>
            <div class="btn-container">
                <button type="submit" class="right">{{'buttons.send' | translate}}</button>
            </div>
        </form>
    </section>
</div>
