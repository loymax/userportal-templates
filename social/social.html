<div class="lmx-user-social lmx-social" ng-class="::{'lmx-social-binding': isBinding}">
    <div ng-if=":: clients.length" ng-switch=":: isBinding">
        <div ng-switch-when="false">
            <div class="lmx-hint lmx-row" ng-bind-html="'accounts.socials.login' | translate"></div>

            <ul loader="isProgress.getSocialInfo">
                <li ng-repeat="client in clients">
                    <img class="lmx-social-logo" title="{{:: client.name }}" ng-click="authHandler(client)" ng-src="{{:: socialImagesPath}}/{{:: client.providerType.toLowerCase()}}-logo.svg" fallback-image="">
                </li>
            </ul>
        </div>

        <div ng-switch-when="true">
            <h3>{{'accounts.socials.title' | translate}}</h3>

            <ul loader="isProgress.getSocialInfo">
                <li ng-repeat="client in clients">
                    <img class="lmx-social-logo" alt="{{:: client.name }}" ng-click="authHandler(client)" ng-src="{{:: socialImagesPath}}/{{:: client.providerType.toLowerCase()}}-logo.svg" fallback-image="">

                    <div class="lmx-social-action">
                        <a ng-click="toggleBind(client)" class="lmx-pseudolink" href="">{{'accounts.socials.' + (isBinded(client) ? 'unbind' : 'bind') |
                            translate}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
