<div class="question-int">
    <form novalidate name="questionnaireForm" ng-submit="questionnaireForm.$valid && save()">
        <form-group
            ng-init="registerForm(questionnaireForm)"
            ng-class="::{'required': question.isRequired}"
            ng-attr-title="{{:: question.name.length > 30 ? question.name : ''}}"
            label-text="{{::question.name}}"
        >
            <input
                type="number"
                ng-model="answer.value"
                ng-attr-name="{{::question.logicalName}}"
                ng-attr-id="{{::question.logicalName}}"
                ng-disabled="question.isReadOnly || disabled"
                ng-required="::question.isRequired"
                ng-pattern=":: question.regexp"
                ng-pattern-message="{{:: question.regexpErrorMessage}}"
                integer
            />

            <question-errors></question-errors>
        </form-group>
    </form>
</div>
