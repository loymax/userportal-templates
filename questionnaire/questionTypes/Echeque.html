<div class="lmx-question-boolean" ng-hide="registration && !showEchequeQuestion">
    <form novalidate="" name="questionnaireForm" ng-submit="questionnaireForm.$valid && save()">
        <form-group ng-init="registerForm(questionnaireForm)" ng-class="::{'lmx-required': question.isRequired}">
            <input type="checkbox" ng-attr-id="{{::question.logicalName + answer.number}}" ng-click="changeEchequeState()" name="{{::question.logicalName}}" ng-model="answer.value" ng-disabled="question.isReadOnly || disabled">
            <label ng-attr-for="{{::question.logicalName + answer.number}}" class="lmx-checkbox-item-label" ng-click="changeEchequeState()">
                {{::question.name}}
            </label>
            <div class="lmx-echeque-hint">
                {{ 'questionnaire.echequeAdress' | translate }}
            </div>
            <lmx-user-email ng-if="answer.value && !registration" questionnaire="true"></lmx-user-email>
            <question-errors></question-errors>
        </form-group>
    </form>
</div>
