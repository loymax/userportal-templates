<div class="container favorite-goods" ng-class="{'empty': !inProgress && !favoriteGoods}">
    <section>
        <h2>{{:: 'favoriteGoods.name' | translate}}</h2>
        <div loader="inProgress">
            <div ng-if="!inProgress">
                <div>
                    <p>{{:: 'favoriteGoods.info.description' | translate}} 15%.</p>
                    <p>{{:: 'favoriteGoods.info.limitation.part1' | translate}}
                        <a href="#offers">{{:: 'favoriteGoods.info.limitation.part2' | translate}}</a>.
                    </p>
                </div>
                <div class="favorite-goods-list">
                    <p ng-if="!favoriteGoods">{{:: 'favoriteGoods.favoriteGoodsEmpty' | translate}}</p>
                    <favorite-good favorite-good="favoriteGoodsItem"
                                   change-good="changeGood"
                                   ng-repeat="favoriteGoodsItem in favoriteGoods.goods"
                                   loader="goodsInProgres_{{:: favoriteGoodsItem.position}}"
                    ></favorite-good>
                </div>
            </div>
        </div>
    </section>
</div>
