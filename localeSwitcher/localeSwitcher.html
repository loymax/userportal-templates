<div class="lmx-locale-switcher">
    <div ng-repeat="locale in ::availableLanguages track by $index" ng-class="{'active': isCurrentLocale(locale)}" ng-click="!isCurrentLocale(locale) && switchLocale(locale)">
        <span ng-class="::'lmx-'+locale + '-locale'">{{:: locale}}</span>
    </div>
</div>
